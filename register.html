<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial; text-align: center; margin-top: 40px; }
        .form-container { max-width: 400px; margin: auto; padding: 20px; }
        input { width: 50%; padding: 10px; margin: 10px 0; box-sizing: border-box; }
        button { padding: 10px 20px; background: #4CAF50; color: white; border: none; cursor: pointer; }
        .link { margin-top: 15px; }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Register</h2>
    
    <form>
        <input type="text" placeholder="Username" required><br>
        <input type="email" placeholder="Email" required><br>
        <input type="password" placeholder="Password" required><br>
        <input type="tel" placeholder="Phone Number"><br>
        <textarea placeholder="Address" rows="4"></textarea><br>
        <button type="submit">Submit</button>
    </form>

    <div class="link">
        Do you have an account? <a href="login.html">Login here</a>
    </div>
</div>

</body>
</html>
