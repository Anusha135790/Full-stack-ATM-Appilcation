<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Product</title>

    <style>
        /* ---------- Page Layout ---------- */
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            min-height: 100vh;

            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px 20px;
        }

        /* ---------- Card ---------- */
        .card {
            width: 100%;
            max-width: 1000px;
            background-color: #ffffff;
            padding: 35px 40px;
            border-radius: 14px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }

        h2 {
            font-size: 28px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 25px;
        }

        /* ---------- Form Grid ---------- */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 26px 24px;
        }

        .full {
            grid-column: span 2;
        }

        /* ---------- Inputs ---------- */
        label {
            font-weight: 600;
            font-size: 15px;
            color: #111827;
            margin-bottom: 8px;
            display: block;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px 14px;
            border-radius: 10px;
            border: 1px solid #d1d5db;
            font-size: 15px;
            background-color: #ffffff;
            transition: border 0.2s, box-shadow 0.2s;
        }

        input::placeholder,
        textarea::placeholder {
            color: #9ca3af;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
        }

        textarea {
            resize: vertical;
        }

        /* ---------- Image Upload ---------- */
        .image-box {
            border: 2px dashed #c7cdd6;
            border-radius: 14px;
            height: 180px;
            background-color: #f9fafb;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 15px;
            color: #6b7280;
            margin-bottom: 10px;
        }

        /* ---------- Actions ---------- */
        .actions {
            margin-top: 35px;
            display: flex;
            justify-content: flex-end;
            gap: 14px;
        }

        .btn {
            padding: 12px 22px;
            font-size: 15px;
            font-weight: 600;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            color: white;
        }

        .btn-save {
            background-color: #2563eb;
        }

        .btn-save:hover {
            background-color: #1d4ed8;
        }

        .btn-cancel {
            background-color: #9ca3af;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
        }

        /* ---------- Responsive ---------- */
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .full {
                grid-column: span 1;
            }
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Add New Product</h2>

    <form method="POST" enctype="multipart/form-data">

        <div class="form-grid">

            <div class="full">
                <label>Product Name</label>
                <input type="text" name="name" placeholder="Enter product name" required>
            </div>

            <div class="full">
                <label>Description</label>
                <textarea name="description" rows="4" placeholder="Product description..."></textarea>
            </div>

            <div>
                <label>Category</label>
                <select name="category" required>
                    <option value="">Select Category</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Accessories">Accessories</option>
                    <option value="Audio">Audio</option>
                    <option value="Computers">Computers</option>
                </select>
            </div>

            <div>
                <label>Status</label>
                <select name="active">
                    <option value="1">Active</option>
                    <option value="0">Inactive</option>
                </select>
            </div>

            <div>
                <label>Price (â‚¹)</label>
                <input type="number" name="price" step="0.01" min="0" required>
            </div>

            <div>
                <label>Stock</label>
                <input type="number" name="stock" min="0" required>
            </div>

            <div class="full">
                <label>Product Image</label>
                <div class="image-box">
                    Choose an image (JPG / PNG)
                </div>
                <input type="file" name="image" accept="image/*">
            </div>

        </div>

        <div class="actions">
            <button type="submit" class="btn btn-save">ðŸ’¾ Save Product</button>
            <a href="/admin/products" class="btn btn-cancel">Cancel</a>
        </div>

    </form>
</div>

</body>
</html>
